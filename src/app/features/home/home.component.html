<!-- src/app/features/home/home.component.html -->

<ActionBar>
    <GridLayout rows="auto auto" columns="auto, *,auto,">
      <Image row="1" col="0" src="~/app/assets/logomodified.png" width="47" height="47" verticalAlignment="center" margin="0"></Image>
      <Label row="1" col="1" text="SoP-Scapes" class="action-bar-title" fontSize="23" fontWeight="700" textAlignment="center" marginLeft="5"></Label>
      <Button  row="1" col="3" 
      text="Share"
      (tap)="sendResponses()"
      fontWeight="500"
      fontSize="18"
      class="-primary button"
      margin="0"
     >
   </Button>
    </GridLayout>
</ActionBar>


<StackLayout height = "100%" class="p-20">

    <Label 
    text="Welcome to SoP-Scapes"  
    margin="0 10 5 0" 
    fontWeight="500"
    class="text-primary"
    fontSize="20"
    textWrap="true"
    textAlignment="center">
    </Label>

    <Label 
    text="You will receive a real time survey on your visit to any of the places below:" 
    margin="0 10 15 0"
    textAlignment="center"
    fontSize="18" 
    fontWeight="400"
    textWrap="true">
    </Label>

   <ListView height="100%" 
   separatorColor="transparent" 
   [items]="places"
   (itemTap)="onPlaceTap($event)"
   >
    <ng-template let-item="item" >
        <GridLayout
        
        height="280"
        rows="*, auto, auto"
        columns="*"
        class="bg-secondary"
        borderRadius="10"
        margin="5 10 0 0"
        padding="0"
      >
        <Image row="0" margin="10" stretch="aspectFill" [src]="item.image"></Image>
        <Label
          row="1"
          margin="0 10 0 0"
          fontWeight="700"
          class="text-primary"
          textAlignment="center"
          fontSize="18"
          [text]="item.title"
        ></Label>
      </GridLayout>
    </ng-template>
  </ListView>
</StackLayout>
